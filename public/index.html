<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue3 Alpheios Alignment Editor</title>
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style/style-alignment-editor.css"/>
    <script src="dist/alpheios-alignment-editor.js"></script>
  </head>
  <body class="alpheios-v1-theme alpheios-initial-page alpehios-hide-readding-tools-toolbar">
    <div id="alpheios-alignment-editor"></div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        new window.AlignmentEditor.AppController({
          appId: 'alpheios-alignment-editor'
        }).init()
      });
    </script>
  </body>
</html>
